<html>
    <script>
        function calculateInterest() {
            const principal = document.getElementById("principal").value;
            const rate = document.getElementById("rate").value;
            const time = document.getElementById("time").value;
            const interest = document.getElementById("interest");
            const total = document.getElementById("total");
            fetch("https://sum-server.100xdevs.com/interest?principal=" + principal + "&rate=" + rate + "&time=" + time)
            .then(function(response) {
                return response.json()
                .then(function(json) {
                    total.innerText = "The total is $" + json.total;
                    interest.innerText = "The interest is $" + json.interest;
                });
            })
        }
    </script>
    <body>
        <input type="number" id="principal" placeholder="Principal" />
        <br></br>
        <input type="number" id="rate" placeholder="Rate" max="200" />
        <br></br>
        <input type="number" id="time" placeholder="Number of years" />
        <br></br>
        <button onclick="calculateInterest()">Calculate Interest</button>
        <br></br>
        <p id="total"></p>
        <br></br>
        <p id="interest"></p>
    </body>
</html>
